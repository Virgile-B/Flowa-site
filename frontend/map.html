<!DOCTYPE html>
<html>
	<head>
		<title>
			Flowa
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap" rel="stylesheet">
		<link href="./map/js/mapbox-gl.css" rel="stylesheet">
		<link href="./styles/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
		<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css'>
		<link href="./styles/main.css" rel="stylesheet">
		<link href="./styles/map.css" rel="stylesheet">
		<script src="./map/js/jszip-utils.min.js"></script>
		<script src="./map/js/jszip.min.js"></script>
		<script src="./map/parser.js"></script>
		<script src="./map/js/mapbox-gl.js"></script>
		<script src="./map/js/chroma.min.js"></script>
		<script src="./map/base.js"></script>
		<script src="./map/sources.js"></script>
		<script src="./map/overlays.js"></script>
		<script src="./map/application_actions.js"></script>
		<script src="./map/application_initializers.js"></script>
	</head>
	<body>
		<div id="content">
			<div class="contentFrame">
				<div id="header" class="flex">
					<a href="./index.html" id="logo"></a>
					<div id="navigation">
						<div class="navigationButton">
							<a href="./map.html" class="navigationButtonCurrentText">Map</a>
							<div class="navigationIndicator"></div>
						</div>
						<div class="navigationButton">
							<a href="./statistics.html" class="navigationButtonText">Statistics</a>
						</div>
						<div class="navigationButton">
							<a href="./contribute.html" class="navigationButtonText">Contribute</a>
						</div>
						<div class="navigationButton">
							<a href="./support.html" class="navigationButtonText">Support</a>
						</div>
						<div class="navigationButton">
							<a href="./about.html" class="navigationButtonText">About Us</a>
						</div>
					</div>
				</div>
			</div>
			<div id="line"></div>
			<div class="contentFrame">
				<div id="mapView" class="flex">
					<div id="mapSidebar">
						<div id="mapSelector" class="flex"></div>
						<div id="overlaysSection" class="text">
							<div id="overlaysSectionTitle" class="flex">
								<div id="overlaysSectionTitleText"></div>
								<div id="overlaysInfo" class="info">
									<img id="overlaysInfoIcon" class="infoIcon" src="./assets/website/info.svg" alt="Info">
									<div id="overlaysPopup" class="popup"></div>
								</div>
							</div>
							<div id="overlays"></div>
						</div>
						<div id="statisticsSection" class="text">
							<div id="statisticsSectionTitle" class="flex">
								<div id="statisticsSectionTitleText"></div>
								<div id="statisticsInfo" class="info">
									<img id="statisticsInfoIcon" class="infoIcon" src="./assets/website/info.svg" alt="Info">
									<div id="statisticsPopup" class="popup"></div>
								</div>
							</div>
							<div id="statistics">
								<div id="casesTotal" class="statistics">
									<div id="casesTotalTitle" class="statisticsTitle">
										Total cases
									</div>
								</div>
								<div id="casesNew" class="statistics">
									<div id="casesNewTitle" class="statisticsTitle">
										New cases
									</div>
								</div>
								<div id="casesRecovered" class="statistics">
									<div id="casesRecoveredTitle" class="statisticsTitle">
										Recovered
									</div>
								</div>
								<div id="casesDeaths" class="statistics">
									<div id="casesDeathsTitle" class="statisticsTitle">
										Deaths
									</div>
								</div>
							</div>
						</div>
						<div id="legend" class="text">
							<div id="legendSectionTitle" class="flex">
								<div id="legendSectionTitleText"></div>
								<div id="legendInfo" class="info">
									<img id="legendInfoIcon" class="infoIcon" src="./assets/website/info.svg" alt="Info">
									<div id="legendPopup" class="popup"></div>
								</div>
							</div>
							<div id="legendBar">
								<img src="./assets/website/minus.svg" id="legendMin" alt="-"> <img src="./assets/website/plus.svg" id="legendMax" alt="+">
							</div>
							<div id="legendText"></div>
						</div>
					</div>
					<div id="mapContainer">
						<div id="map"></div>
					</div>
				</div>
				<div id="timelineContainer">
					<input type="range" min="1" max="1200" value="600" class="slider" id="timeline">
				</div>
				<div id="timelineDescription"></div>
			</div>
			<div id="footer" class="footer">
				<script src="./footer.js"></script>
			</div>
		</div>
		<script type="text/javascript" src="./map/map.js"></script>
	</body>
</html>
